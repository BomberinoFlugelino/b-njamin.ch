    <script>


    if (screen.width <= 699) {
        document.location = "mobile.html";
    }

    audioCtx = new(window.AudioContext || window.webkitAudioContext)();
        
            var freq_multiplier;
            var stats1;
            var SoundDuration;
            var stats2;
            var OSC_Types;
            var OSC_Type;
            var stats3;

        $(document).ready(function(){
            //generate frequency multiplier
            freq_multiplier = Math.floor(Math.random() *  12 ) + 4;
            stats1 = "frequency multiplier: x" + freq_multiplier
            document.getElementById("stats1").innerHTML = stats1;

            //generate duration of sound
            SoundDuration = (Math.round(Math.floor(Math.random() *  50 ) + 100 / 10)*10);
            stats2 = "sound duration: " + SoundDuration + "ms"
            document.getElementById("stats2").innerHTML = stats2;

            //oscillator type selection
            OSC_Types = Array('sine', 'triangle', 'square', 'sawtooth')
            OSC_Type = OSC_Types[Math.floor(Math.random()*OSC_Types.length)];
            stats3 = "oscillator type: " + OSC_Type
            document.getElementById("stats3").innerHTML = stats3;


        function refresh() {
            //generate frequency multiplier
            freq_multiplier = Math.floor(Math.random() *  12 ) + 4;
            stats1 = "frequency multiplier: x" + freq_multiplier
            document.getElementById("stats1").innerHTML = stats1;


            //generate duration of sound
            SoundDuration = (Math.round(Math.floor(Math.random() *  50 ) + 100 / 10)*10);
            stats2 = "sound duration: " + SoundDuration + "ms"
            document.getElementById("stats2").innerHTML = stats2;

            //oscillator type selection
            OSC_Types = Array('sine', 'triangle', 'square', 'sawtooth')
            OSC_Type = OSC_Types[Math.floor(Math.random()*OSC_Types.length)];
            stats3 = "oscillator type: " + OSC_Type
            document.getElementById("stats3").innerHTML = stats3;

        }


    //change color (random rgb) and play sound of div class=container square when hover 
          $(".container").hover(function(){
              var r = Math.floor(Math.random() * 255);
              var g = Math.floor(Math.random() * 255);
              var b = Math.floor(Math.random() * 255);
              var color = "rgb("+r+","+g+","+b+")"
              $(this).css("background-color", color);



              var freq = ( r + g + b ) / 3 * freq_multiplier;



              var oscillator = audioCtx.createOscillator();
              var gainNode = audioCtx.createGain();

              oscillator.connect(gainNode);
              gainNode.connect(audioCtx.destination);

              gainNode.gain.value = 0.01;
              oscillator.frequency.value = freq;
              oscillator.type = OSC_Type;

              oscillator.start();

              setTimeout(
                function() {
                  oscillator.stop();
                },
                SoundDuration
              );
            }) 
        });

    //change color of all div class=container square all x seconds 
        $(document).ready(function(){



            function  bgchange() {

              var r2 = Math.floor(Math.random() * 255);
              var g2 = Math.floor(Math.random() * 255);
              var b2 = Math.floor(Math.random() * 255);
              var color2 = "rgb("+r2+","+g2+","+b2+")"

                $(".container").css("background-color", color2);
            }

            //interval of color change
            setInterval(bgchange, 833)
        });

        //change color of all a Texts all x seconds 
        $(document).ready(function(){

            function  txtchange() {

              var r3 = Math.floor(Math.random() * 255);
              var g3 = Math.floor(Math.random() * 255);
              var b3 = Math.floor(Math.random() * 255);
              var color3 = "rgb("+r3+","+g3+","+b3+")"

                $(".title , .mrt, .sound, .schnizzel, .credit, .stats, .refresh").css("color", color3);
            }

            //interval of color change
            setInterval(txtchange, 1041)
        });
    </script>
